<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome || Hexashop</title>

  <!-- CSS FISES LINK -->
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/custom.css">
</head>
<body>
  <div class="wrapper">
    <!-- header -->
    <header class="dot-bottom">
      <div class="container">
        <div class="logo">
          <a href="#">
            <img src="images/logo.png" alt="logo">
          </a>
        </div>

        <ul class="navi">
          <li class="active"><a href="#">Home</a></li>
          <li><a href="#">Men's</a></li>
          <li><a href="#">women's</a></li>
          <li><a href="#">Kid's</a></li>
          <li><a href="#">Explore</a></li>
        </ul>
      </div>
    </header>

    <!-- Hero Section -->
    <section class="hero dot-bottom">
      <div class="container">
        <div class="left_side">
          <img src="images/left-banner-image.jpg" alt="landing image">
        </div>
        <div class="right_side">
          <div class="right-grid-1">
            <img src="images/baner-right-image-01.jpg" alt="banner image">
          </div>
          <div class="right-grid-2">
            <img src="images/baner-right-image-02.jpg" alt="banner image">
          </div>
          <div class="right-grid-3">
            <img src="images/baner-right-image-03.jpg" alt="banner image">
          </div>
          <div class="right-grid-4">
            <img src="images/baner-right-image-04.jpg" alt="banner image">
          </div>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
